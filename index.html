<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Open Examples Repo.</title>
    <style>
        :root {
            --bg-main: #181a20;
            --bg-panel: #23262f;
            --bg-header: #23262f;
            --text-main: #f4f4f7;
            --text-muted: #b5b8c5;
            --accent: #a259ec;
            --accent2: #38bdf8;
            --section-border: #282c37;
            --link-hover: #38bdf8;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-main);
            color: var(--text-main);
        }

        header {
            background: var(--bg-header);
            color: var(--accent);
            padding: 2rem 1rem 1.5rem 1rem;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 0.02em;
            border-bottom: 1px solid var(--section-border);
            box-shadow: 0 2px 8px #0004;
        }

        main {
            max-width: 600px;
            margin: 2.5rem auto;
            background: var(--bg-panel);
            border-radius: 16px;
            box-shadow: 0 4px 24px #0006;
            padding: 2.5rem 2rem 2rem 2rem;
        }

        section {
            margin-bottom: 2.5rem;
            border-left: 4px solid var(--accent);
            padding-left: 1.2rem;
            background: rgba(255, 255, 255, 0.01);
            border-radius: 8px;
            box-shadow: 0 1px 4px #0002;
        }

        h2 {
            color: var(--accent2);
            margin-bottom: 1rem;
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: 0.01em;
        }

        ul {
            padding-left: 1.2em;
            margin: 0;
        }

        li {
            margin-bottom: 0.7em;
        }

        a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        a:hover {
            color: var(--link-hover);
            text-decoration: underline;
        }

        @media (max-width: 700px) {
            main {
                padding: 1.2rem 0.5rem;
            }
        }
    </style>
</head>

<body>
    <header>
        Welcome to the Open Examples Repo.
    </header>
    <main>
        <section>
            <h2>Beta Tests</h2>
            <ul>
                <li><a href="https://oop-1-omega.vercel.app/" target="_blank" rel="noopener">Andromeda Onboarding Chat
                        Beta v0.1</a></li>
            </ul>
        </section>
        <section>
            <h2>Resources</h2>
            <ul>
                <li><a href="http://github.com/MyronKoch-dev/LECTURE-resources-ver-0.1/blob/main/PRINCETON.md"
                        target="_blank" rel="noopener">Princeton Lecture Resources</a></li>
            </ul>
        </section>
    </main>
</body>

</html>
