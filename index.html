<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Open Examples Repo.</title>
    <style>
        :root {
            --bg-main: #15171c;
            --bg-panel: #23262f;
            --bg-card: #2a2d36;
            --bg-button: #353841;
            --text-main: #f4f4f7;
            --text-muted: #e0e0e6;
            --accent: #3b82f6;
            --accent2: #60a5fa;
            --section-border: #23262f;
            --link-hover: #60a5fa;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-main);
            color: var(--text-main);
        }

        header {
            background: var(--bg-panel);
            color: var(--text-main);
            padding: 2rem 1rem 1.5rem 1rem;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 0.02em;
            border-bottom: 1px solid var(--section-border);
            box-shadow: 0 2px 8px #0004;
        }

        main {
            max-width: 600px;
            margin: 2.5rem auto;
            background: var(--bg-panel);
            border-radius: 16px;
            box-shadow: 0 4px 24px #0006;
            padding: 2.5rem 2rem 2rem 2rem;
        }

        section {
            margin-bottom: 2.5rem;
            background: var(--bg-card);
            border-radius: 10px;
            box-shadow: 0 1px 4px #0002;
            border: 1px solid var(--section-border);
            padding: 1.2rem 1.2rem 1rem 1.2rem;
        }

        h2 {
            color: var(--text-main);
            margin-bottom: 1rem;
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: 0.01em;
        }

        ul {
            padding-left: 1.2em;
            margin: 0;
        }

        li {
            margin-bottom: 0.7em;
        }

        a {
            display: inline-block;
            background: var(--bg-button);
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            border-radius: 8px;
            padding: 0.5em 1.2em;
            margin-top: 0.2em;
            margin-bottom: 0.2em;
            box-shadow: 0 1px 2px #0002;
            transition: background 0.2s, color 0.2s;
        }

        a:hover {
            background: var(--accent);
            color: #fff;
            text-decoration: none;
        }

        @media (max-width: 700px) {
            main {
                padding: 1.2rem 0.5rem;
            }
        }
    </style>
</head>

<body>
    <div style="text-align:center; margin-top:2.5rem; margin-bottom:1.2rem;">
        <a href="https://AndromedaProtocol.io" target="_blank" rel="noopener">
            <img src="andromeda_logo.png" alt="Andromeda Logo"
                style="height:64px; width:auto; display:inline-block; filter: drop-shadow(0 2px 8px #0006);" />
        </a>
    </div>
    <header>
        Welcome to the Open Examples Repo.
    </header>
    <main>
        <section>
            <h2>Beta Tests</h2>
            <ul>
                <li><a href="https://oop-1-omega.vercel.app/" target="_blank" rel="noopener">Andromeda Onboarding Chat
                        Beta v0.1</a></li>
            </ul>
        </section>
        <section>
            <h2>Resources</h2>
            <ul>
                <li><a href="http://github.com/MyronKoch-dev/LECTURE-resources-ver-0.1/blob/main/PRINCETON.md"
                        target="_blank" rel="noopener">Princeton Lecture Resources</a></li>
            </ul>
        </section>
    </main>
</body>

</html>
